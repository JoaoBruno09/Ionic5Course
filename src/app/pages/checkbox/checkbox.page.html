<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>CheckBox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Default</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Disabled</ion-label>
    <ion-checkbox disabled="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Checked</ion-label>
    <ion-checkbox checked="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Disabeld + Checked</ion-label>
    <ion-checkbox disabled="true" checked="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Start</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Primary</ion-label>
    <ion-checkbox color="primary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Secondary</ion-label>
    <ion-checkbox color="secondary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Danger</ion-label>
    <ion-checkbox color="danger"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Light</ion-label>
    <ion-checkbox color="light"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Dark</ion-label>
    <ion-checkbox color="dark"></ion-checkbox>
  </ion-item>

 <h3>Meses do Ano</h3>
 <ion-list>
   <!-- no ciclo for 'mes' refere-se a cada objeto do array 'meses'-->
   <ion-item *ngFor="let mes of meses">
     <ion-label>{{mes.nomeDoMes}}</ion-label>
     <!-- O 'ngModel' altera o valor do 'marcado' no respetivo mes-->
     <ion-checkbox checked="{{mes.marcado}}" [(ngModel)]="mes.marcado" color="danger"></ion-checkbox>
   </ion-item>
 </ion-list>
 <ion-button expand="block" (click)="exibirMeses()">Exibir meses marcados</ion-button>
</ion-content>
