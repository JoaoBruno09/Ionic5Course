<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button (click)="tirarFoto()" expand="block">
    TIRAR FOTO
  </ion-button>
  <ion-card [hidden]="!foto">
    <img src="{{foto}}">
  </ion-card>
</ion-content>
