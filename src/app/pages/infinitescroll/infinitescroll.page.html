<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Infinite Scroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list class="animate__animated animate__bounceInUp">
  <ion-item *ngFor="let numero of numeros | slice:0:limit">
    <ion-label color="dark">{{numero}}</ion-label>
  </ion-item>
</ion-list>
<ion-infinite-scroll threshold="100px" (ionInfinite)="popularInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="A carregar mais dados...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
